                        <div className="flex justify-between items-center bg-primary-50 p-4 rounded-xl border border-primary-100"><span className="text-slate-600 font-medium">Harga per jam</span><div className="flex items-center gap-2"><p className="text-3xl font-extrabold text-primary-700">{selectedWorker?.price}</p></div></div>
                    </div>
                    </div>
                </div>
                <div className="fixed bottom-0 left-0 right-0 p-6 bg-white/90 backdrop-blur-md border-t border-slate-100 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] z-30 max-w-md mx-auto rounded-t-[2rem]">
                    <div className="flex gap-4">
                    <button onClick={() => { setCurrentPage('chat'); setChatMessages([{ sender: 'worker', text: 'Halo! Ada yang bisa saya bantu?' }]); }} className="flex-1 bg-primary-50 text-primary-700 py-4 rounded-2xl font-bold flex items-center justify-center gap-2 hover:bg-primary-100 transition active:scale-[0.98]"><MessageCircle size={22} /> Chat</button>
                    <button onClick={() => setCurrentPage('booking')} className="flex-[2] bg-gradient-to-r from-primary-600 to-primary-500 text-white py-4 rounded-2xl font-bold text-lg hover:from-primary-700 hover:to-primary-600 transition shadow-lg shadow-primary-200 active:scale-[0.98]">Booking Sekarang</button>
                    </div>
                </div>
                </div>
            );

            const BookingPage = () => {
                // BookingPage juga sebaiknya dipisah, tapi saya perbaiki cara handle inputnya di sini dengan state lokal
                const [localData, setLocalData] = useState({ date: '', time: '', address: '', description: '' });
                return (
                <div className="min-h-screen bg-slate-50 pb-24 w-full">
                    <StandardHeader title="Form Booking" showBack={true} onBack={() => setCurrentPage('workerDetail')} />
                    <div className="p-6 w-full">
                    <div className="bg-white rounded-[1.5rem] p-5 mb-6 shadow-sm border border-slate-100 flex items-center gap-5"><div className="w-20 h-20 bg-gradient-to-br from-primary-100 to-primary-200 rounded-2xl flex items-center justify-center text-4xl shadow-inner flex-shrink-0">{selectedWorker?.image}</div><div><p className="font-bold text-xl text-slate-800 mb-1">{selectedWorker?.name}</p><p className="text-primary-600 font-bold text-sm bg-primary-50 inline-block px-3 py-1 rounded-full mb-2">{selectedWorker?.service}</p><p className="text-primary-700 font-extrabold">{selectedWorker?.price}<span className="text-slate-500 font-normal text-sm">/jam</span></p></div></div>
                    <div className="bg-white rounded-[2rem] p-6 shadow-sm border border-slate-100 space-y-6">
                        <div><label className="block text-slate-700 font-bold mb-3">Pilih Tanggal & Waktu</label><div className="grid grid-cols-2 gap-4"><div className="relative"><Calendar className="absolute left-4 top-1/2 transform -translate-y-1/2 text-primary-400" size={22} /><input type="date" value={localData.date} onChange={(e) => setLocalData({...localData, date: e.target.value})} className="w-full pl-12 pr-4 py-4 border border-slate-200 rounded-2xl focus:border-primary-500 focus:ring-2 focus:ring-primary-200 focus:outline-none bg-slate-50 font-medium text-slate-700" /></div><div className="relative"><Clock className="absolute left-4 top-1/2 transform -translate-y-1/2 text-primary-400" size={22} /><input type="time" value={localData.time} onChange={(e) => setLocalData({...localData, time: e.target.value})} className="w-full pl-12 pr-4 py-4 border border-slate-200 rounded-2xl focus:border-primary-500 focus:ring-2 focus:ring-primary-200 focus:outline-none bg-slate-50 font-medium text-slate-700" /></div></div></div>
                        <div><label className="block text-slate-700 font-bold mb-3">Alamat Lengkap</label><div className="relative"><MapPin className="absolute left-4 top-4 text-primary-400" size={22} /><textarea value={localData.address} onChange={(e) => setLocalData({...localData, address: e.target.value})} placeholder="Masukkan alamat lengkap dan patokan..." className="w-full pl-12 pr-4 py-4 border border-slate-200 rounded-2xl focus:border-primary-500 focus:ring-2 focus:ring-primary-200 focus:outline-none bg-slate-50 font-medium text-slate-700 h-28 resize-none" /></div></div>
                        <button onClick={() => { setBookingData({...localData, worker: selectedWorker}); setCurrentPage('bookingSuccess'); }} className="w-full bg-gradient-to-r from-primary-600 to-primary-500 text-white py-5 rounded-2xl font-bold text-xl hover:from-primary-700 hover:to-primary-600 transition-all shadow-lg shadow-primary-200 active:scale-[0.98]">Konfirmasi Booking</button>
                    </div>
                    </div>
                </div>
                );
            };

            const BookingSuccessPage = () => (<div className="min-h-screen bg-slate-50 flex items-center justify-center p-6"><div className="bg-white rounded-[2rem] shadow-2xl p-8 max-w-md w-full text-center border border-slate-100"><div className="w-28 h-28 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6 animate-bounce"><CheckCircle className="text-green-500" size={64} /></div><h2 className="text-3xl font-extrabold text-slate-800 mb-3">Booking Berhasil!</h2><p className="text-slate-600 mb-8 font-medium leading-relaxed">Pesanan Anda telah kami terima.</p><div className="bg-slate-50 rounded-2xl p-5 mb-8 text-left border border-slate-200"><h4 className="font-bold text-slate-800 mb-4">Detail Pesanan</h4><div className="flex items-center gap-4 mb-5 pb-5 border-b border-slate-200"><div className="w-16 h-16 bg-gradient-to-br from-primary-100 to-primary-200 rounded-xl flex items-center justify-center text-3xl shadow-inner">{selectedWorker?.image}</div><div><p className="font-bold text-lg text-slate-800">{selectedWorker?.name}</p></div></div></div><div className="space-y-4"><button onClick={() => setCurrentPage('history')} className="w-full bg-gradient-to-r from-primary-600 to-primary-500 text-white py-4 rounded-xl font-bold text-lg hover:from-primary-700 hover:to-primary-600 transition-all shadow-md active:scale-[0.98]">Lihat Riwayat Pesanan</button><button onClick={() => setCurrentPage('home')} className="w-full bg-slate-100 text-slate-700 py-4 rounded-xl font-bold text-lg hover:bg-slate-200 transition-all border border-slate-200 active:scale-[0.98]">Kembali ke Beranda</button></div></div></div>);
            
            const HistoryPage = () => (
                <div className="min-h-screen bg-slate-50 pb-24 w-full">
                <StandardHeader title="Riwayat Pesanan" showBack={true} onBack={() => setCurrentPage('home')} />
                <div className="px-6 py-6 space-y-5 w-full">
                    {orderHistory.map(order => (
                    <div key={order.id} className="bg-white rounded-[1.5rem] p-5 shadow-sm border border-slate-100 hover:shadow-md transition w-full">
                        <div className="flex justify-between items-start mb-4">
                        <div>
                            <p className="font-bold text-lg text-slate-800">{order.worker}</p>
                            <p className="text-primary-600 font-bold text-sm bg-primary-50 inline-block px-3 py-1 rounded-full mt-1">{order.service}</p>
                        </div>
                        <span className="bg-green-100 text-green-700 text-xs font-extrabold px-3 py-1.5 rounded-full uppercase tracking-wider">{order.status}</span>
                        </div>
                        <div className="flex items-center gap-5 text-sm text-slate-600 font-medium mb-4 bg-slate-50 p-3 rounded-xl">
                        <div className="flex items-center gap-2"><Calendar size={18} className="text-primary-400" /><span>{order.date}</span></div>
                        <div className="w-px h-4 bg-slate-300"></div>
                        <div className="flex items-center gap-1 font-bold text-slate-800"><span>{order.price}</span></div>
                        </div>
                        {order.rating && (
                        <div className="flex items-center gap-3 pt-4 border-t border-slate-100">
                            <span className="text-sm text-slate-500 font-medium">Rating Anda:</span>
                            <div className="flex gap-1">
                            {[...Array(5)].map((_, i) => (
                                <Star key={i} className={i < order.rating ? 'text-accent-500 fill-accent-500' : 'text-slate-200'} size={20} />
                            ))}
                            </div>
                        </div>
                        )}
                        <button className="w-full mt-4 bg-primary-50 text-primary-700 py-3 rounded-xl font-bold hover:bg-primary-100 transition active:scale-[0.98] border border-primary-100">Pesan Lagi</button>
                    </div>
                    ))}
                </div>
                <BottomNav active="history" />
                </div>
            );

            const ProfilePage = () => (
                <div className="min-h-screen bg-slate-50 pb-24 w-full">
                <div className="bg-gradient-to-br from-primary-600 to-indigo-600 text-white p-6 pt-8 pb-20 rounded-b-[2.5rem] relative overflow-hidden shadow-soft w-full">
                    <div className="absolute top-0 right-0 -mt-10 -mr-10 w-40 h-40 bg-white/10 rounded-full blur-2xl"></div>
                    <div className="absolute bottom-0 left-0 -mb-10 -ml-10 w-40 h-40 bg-primary-400/20 rounded-full blur-2xl"></div>
                    
                    <h2 className="text-2xl font-bold mb-6 relative z-10">Profil Saya</h2>
                    <div className="flex items-center gap-5 relative z-10">
                    <div className="w-20 h-20 bg-white/20 backdrop-blur-sm border-2 border-white/50 rounded-full flex items-center justify-center text-4xl shadow-lg">üë§</div>
                    <div>
                        <p className="text-2xl font-extrabold mb-1">{userData?.name || 'User'}</p>
                        <p className="text-primary-100 font-medium bg-primary-700/30 px-3 py-1 rounded-full inline-block text-sm">{userData?.email || 'user@example.com'}</p>
                    </div>
                    </div>
                </div>

                <div className="px-6 -mt-12 space-y-5 relative z-20 w-full">
                    <div className="bg-white rounded-[1.5rem] shadow-lg overflow-hidden border border-slate-100">
                    <button className="w-full flex items-center gap-5 p-5 hover:bg-slate-50 transition border-b border-slate-100 active:bg-slate-100">
                        <div className="w-12 h-12 bg-primary-100 rounded-full flex items-center justify-center flex-shrink-0"><User className="text-primary-600" size={24} /></div>
                        <div className="flex-1 text-left"><p className="font-bold text-slate-800 text-lg">Edit Profil</p><p className="text-sm text-slate-500 font-medium">Ubah informasi pribadi Anda</p></div>
                        <ChevronLeft size={20} className="text-slate-300 rotate-180" />
                    </button>
                    <button className="w-full flex items-center gap-5 p-5 hover:bg-slate-50 transition border-b border-slate-100 active:bg-slate-100">
                        <div className="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center flex-shrink-0"><Phone className="text-green-600" size={24} /></div>
                        <div className="flex-1 text-left"><p className="font-bold text-slate-800 text-lg">Kontak Darurat</p><p className="text-sm text-slate-500 font-medium">Atur nomor penting</p></div>
                        <ChevronLeft size={20} className="text-slate-300 rotate-180" />
                    </button>
                    <button className="w-full flex items-center gap-5 p-5 hover:bg-slate-50 transition active:bg-slate-100">
                        <div className="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center flex-shrink-0"><Mail className="text-purple-600" size={24} /></div>
                        <div className="flex-1 text-left"><p className="font-bold text-slate-800 text-lg">Notifikasi</p><p className="text-sm text-slate-500 font-medium">Atur preferensi notifikasi</p></div>
                        <ChevronLeft size={20} className="text-slate-300 rotate-180" />
                    </button>
                    </div>

                    <div className="bg-white rounded-[1.5rem] shadow-lg overflow-hidden border border-slate-100">
                    <button className="w-full flex items-center gap-5 p-5 hover:bg-slate-50 transition border-b border-slate-100 active:bg-slate-100">
                        <div className="w-12 h-12 bg-accent-100 rounded-full flex items-center justify-center flex-shrink-0"><Shield className="text-accent-600" size={24} /></div>
                        <div className="flex-1 text-left"><p className="font-bold text-slate-800 text-lg">Keamanan</p><p className="text-sm text-slate-500 font-medium">Password & autentikasi</p></div>
                        <ChevronLeft size={20} className="text-slate-300 rotate-180" />
                    </button>
                    <button className="w-full flex items-center gap-5 p-5 hover:bg-slate-50 transition active:bg-slate-100">
                        <div className="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center flex-shrink-0"><span className="text-red-600 text-2xl font-bold">?</span></div>
                        <div className="flex-1 text-left"><p className="font-bold text-slate-800 text-lg">Bantuan & FAQ</p><p className="text-sm text-slate-500 font-medium">Pusat bantuan</p></div>
                        <ChevronLeft size={20} className="text-slate-300 rotate-180" />
                    </button>
                    </div>

                    <button onClick={() => { setUserData(null); setCurrentPage('login'); }} className="w-full bg-red-50 text-red-600 py-5 rounded-[1.5rem] font-bold text-lg hover:bg-red-100 transition border border-red-100 shadow-sm active:scale-[0.98] mt-4">Keluar Akun</button>
                </div>
                <BottomNav active="profile" />
                </div>
            );

            const BottomNav = ({ active }) => (
                <div className="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t border-slate-200 shadow-[0_-4px_10px_-2px_rgba(0,0,0,0.05)] z-50 max-w-md mx-auto rounded-t-[2rem] pb-safe">
                <div className="flex justify-around items-center py-4 px-2">
                    {['home', 'search', 'history', 'profile'].map(item => (
                    <button key={item} onClick={() => setCurrentPage(item)} className={`flex flex-col items-center gap-1.5 px-4 py-2 rounded-2xl transition-all duration-300 group ${active === item ? 'text-primary-600 bg-primary-50' : 'text-slate-400 hover:text-primary-500 hover:bg-slate-50'}`}>
                        {item === 'home' && <Home size={26} className={`transition-transform duration-300 ${active === 'home' ? 'scale-110' : 'group-hover:scale-105'}`} />}
                        {item === 'search' && <Search size={26} className={`transition-transform duration-300 ${active === 'search' ? 'scale-110' : 'group-hover:scale-105'}`} />}
                        {item === 'history' && <History size={26} className={`transition-transform duration-300 ${active === 'history' ? 'scale-110' : 'group-hover:scale-105'}`} />}
                        {item === 'profile' && <User size={26} className={`transition-transform duration-300 ${active === 'profile' ? 'scale-110' : 'group-hover:scale-105'}`} />}
                        <span className="text-xs font-bold capitalize">{item === 'history' ? 'Riwayat' : item === 'home' ? 'Beranda' : item === 'search' ? 'Cari' : 'Profil'}</span>
                    </button>
                    ))}
                </div>
                </div>
            );

            return (
                <div className="w-full max-w-md bg-slate-50 shadow-2xl min-h-screen relative overflow-hidden mx-auto">
                    {currentPage === 'login' && <LoginPage />}
                    {currentPage === 'register' && <RegisterPage />}
                    {currentPage === 'home' && <HomePage />}
                    {currentPage === 'search' && <SearchPage />}
                    {currentPage === 'workerDetail' && <WorkerDetailPage />}
                    {currentPage === 'booking' && <BookingPage />}
                    {currentPage === 'bookingSuccess' && <BookingSuccessPage />}
                    {currentPage === 'chat' && (
                        // --- 2. RENDER CHAT PAGE DENGAN PROPS ---
                        <ChatPage 
                            worker={selectedWorker}
                            messages={chatMessages}
                            setMessages={setChatMessages}
                            input={messageInput}
                            setInput={setMessageInput}
                            onBack={() => setCurrentPage('workerDetail')}
                        />
                    )}
                    {currentPage === 'history' && <HistoryPage />}
                    {currentPage === 'profile' && <ProfilePage />}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<AnuinApp />);

    </script>
</body>
</html>
